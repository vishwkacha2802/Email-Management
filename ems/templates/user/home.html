{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Management System - Compose Email</title>
  <link rel="stylesheet" href="{% static 'css/style1.css'%}">
</head>
<body>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="aurora-title">Email Management System</div>
    
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="typing-container">
      <div class="typing-text" id="typing-text"></div>
    </div>

    <div class="form-container">

  
      <form method="POST" action="{% url 'email_sender' %}" enctype="multipart/form-data">

         {% if messages %}
          <ul>
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}    
        {% csrf_token %}


        <h2>Send Email</h2>

        <div class="input-group">
          <label for="to">To</label>
          <input type="email" id="to" name="to" required />
        </div>

        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="input-group file-group">
          <label for="attachment">Attach File</label>
          <input type="file" id="attachment" name="attachment" />
        </div>

        <button type="submit">Send</button>

        <p class="login-text">
          <a method="POST" href="{% url 'logout' %}">Logout</a>
        </p>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 All rights are received from <strong>Mr Mehta</strong>
  </footer>

  <!-- Typing Animation Script -->
  <script>
    const messages = ["Hello!", "Welcome to,", "Email Management System"];
    const typingText = document.getElementById("typing-text");

    let msgIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeWriter() {
      const current = messages[msgIndex];
      if (!isDeleting) {
        typingText.textContent = current.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1200);
          return;
        }
      } else {
        typingText.textContent = current.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          msgIndex = (msgIndex + 1) % messages.length;
          setTimeout(typeWriter, 800);
          return;
        }
      }
      setTimeout(typeWriter, isDeleting ? 50 : 100);
    }

    typeWriter();
  </script>
</body>
</html>
